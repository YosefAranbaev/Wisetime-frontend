<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>WiseTime</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel='stylesheet' href='stylesheets/forms.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/calendar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a href="./home.html" class="navbar-brand" id="logo">WiseTime</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" data-turbolinks="false">
                        <a href="./taskForm.html" class="nav-link">Add Task</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="./images/shlomo.png" class="rounded-circle align-self-center me-2"
                                style="width: 32px;">
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <h5 class="dropdown-item-text mb-0 username"></h5>
                            <p class="dropdown-item-text text-muted mb-0 userEmail"></p>
                            <div class="dropdown-divider"></div>
                            <a href="./index.html" class="dropdown-item">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="taskForm">
            <h1>Welcome to WiseTime!</h1>
            <form action="http://localhost:3000/api/users/61c1b960f3ac2475edc30492/categories"  method="POST">
                <label>Select preferred time of the day for the next categories:</label><br>
                <section class="categoriesTime">
                    <section class="categories">
                        <p class="weekDay">Study</p>
                        <p class="weekDay">Work</p>
                        <p class="weekDay">Hobby</p>
                        <p class="weekDay">Chores</p>
                    </section>
                    <section class="timeOfDay">
                        <select name="study">
                            <option value="1">Any</option>
                            <option value="2">Morning</option>
                            <option value="3">Day</option>
                            <option value="4">Evening</option>
                        </select>
                        <select name="work">
                            <option value="1">Any</option>
                            <option value="2">Morning</option>
                            <option value="3">Day</option>
                            <option value="4">Evening</option>
                        </select>
                        <select name="hobby">
                            <option value="1">Any</option>
                            <option value="2">Morning</option>
                            <option value="3">Day</option>
                            <option value="4">Evening</option>
                        </select>
                        <select name="chores">
                            <option value="1">Any</option>
                            <option value="2">Morning</option>
                            <option value="3">Day</option>
                            <option value="4">Evening</option>
                        </select>
                    </section>
                </section>

                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
