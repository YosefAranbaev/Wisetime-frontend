<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WiseTime</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='./stylesheets/style.css' />
    <link rel='stylesheet' href='./stylesheets/schedule.css' />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="./scripts/schedule.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a href="./home.html" class="navbar-brand" id="logo">WiseTime</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item" data-turbolinks="false">
                        <a href="./calendar.html" class="nav-link">Calendar</a>
                    </li>
                    <li class="nav-item" data-turbolinks="false">
                        <a href="./taskForm.html" class="nav-link">Add Task</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="./images/shlomo.png" class="rounded-circle align-self-center me-2"
                                style="width: 32px;">
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <h5 class="dropdown-item-text mb-0 username"></h5>
                            <p class="dropdown-item-text text-muted mb-0 userEmail"></p>
                            <div class="dropdown-divider"></div>
                            <a href="./index.html" class="dropdown-item">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="schedule">
            <div class="schedule_header"> <span class="dl">Time</span> <span class="ds">Ti</span></div> <!-- week-->
            <div class="schedule_header schedule-sunday"> <span class="dl">Sunday</span> <span class="ds">Su</span>
            </div>
            <div class="schedule_header schedule-monday"> <span class="dl">Monday</span> <span class="ds">M</span></div>
            <div class="schedule_header schedule-tuesday"> <span class="dl">Tuesday</span> <span class="ds">T</span>
            </div>
            <div class="schedule_header schedule-wednesday"> <span class="dl">Wednesday</span> <span class="ds">W</span>
            </div>
            <div class="schedule_header schedule-thursday"> <span class="dl">Thursday</span> <span class="ds">Th</span>
            </div>
            <div class="schedule_header schedule-friday"> <span class="dl">Friday</span> <span class="ds">F</span></div>
            <div class="schedule_header schedule-saturday"> <span class="dl">Saturday</span> <span class="ds">Sa</span>
            </div>
            <!-- Time-->
            <div class="schedule_time time-from-s">07:00 A.M.</div>
            <div class="schedule_time time-from-sf">07:15 A.M.</div>
            <div class="schedule_time time-from-st">07:30 AM.</div>
            <div class="schedule_time time-from-sff">07:45 A.M.</div>
            <div class="schedule_time time-from-e">08:00 A.M.</div>
            <div class="schedule_time time-from-ef">08:15 A.M.</div>
            <div class="schedule_time time-from-et">08:30 AM.</div>
            <div class="schedule_time time-from-eff">08:45 A.M.</div>
            <div class="schedule_time time-from-n">09:00 A.M.</div>
            <div class="schedule_time time-from-nf">09:15 A.M.</div>
            <div class="schedule_time time-from-nt">09:30 AM.</div>
            <div class="schedule_time time-from-nff">09:45 A.M.</div>
            <div class="schedule_time time-from-t">10:00 A.M.</div>
            <!--  Grid Rows-->
            <div class="grid time-from-s time-to-sf schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-sf time-to-st schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-st time-to-sff schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-sff time-to-e schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-e time-to-ef schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-ef time-to-et schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-et time-to-eff schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-eff time-to-n schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-n time-to-nf schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-nf time-to-nt schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-nt time-to-nff schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid time-from-nff time-to-t schedule-row-from-sunday schedule-row-to-saturday"></div>
            <div class="grid grid-last time-from-t time-to-t schedule-row-from-sunday schedule-row-to-saturday"></div>
            <!--   ./Grid Rows-->
            <div class="grid schedule-sunday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-sunday time-from-t time-to-t"></div>
            <div class="grid schedule-monday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-monday time-from-t time-to-t"></div>
            <div class="grid schedule-tuesday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-tuesday time-from-t time-to-t"></div>
            <div class="grid schedule-wednesday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-wednesday time-from-t time-to-t"></div>
            <div class="grid schedule-thursday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-thursday time-from-t time-to-t"></div>
            <div class="grid schedule-friday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-friday time-from-t time-to-t"></div>
            <div class="grid schedule-saturday time-from-s time-to-t"></div>
            <div class="grid grid-last schedule-saturday time-from-t time-to-t"></div>

            <script>do_();</script>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
